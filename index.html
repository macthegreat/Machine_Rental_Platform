<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Machine Rental Platform</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>safe Machine Rental Platform</h1>
    <p>Rent and negotiate construction machinery in Ethiopia and east Africa.</p>
  </header>

  <main>
    <section id="list-machine">
      <h2>List Your Machine</h2>
      <form id="machineForm">
        <label for="name">Machine Name:</label>
        <input type="text" id="name" placeholder="Excavator, Loader..." required>

        <label for="price">Rental Price (ETB per hour):</label>
        <input type="number" id="price" placeholder="ETB per day" required>

        <label for="contact">Contact Info:</label>
        <input type="text" id="contact" placeholder="Phone or Email" required>

        <button type="submit">Submit</button>
      </form>

      <h3>Listed Machines:</h3>
      <ul id="machineList"></ul>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Machine Rental Platform</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
